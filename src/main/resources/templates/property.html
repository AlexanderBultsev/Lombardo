<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property</title>
    <link type="image/x-icon" href="/static/img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<nav th:replace="~{frag :: nav}"></nav>

<main>
    <div class="row framed w100">
        <div class="column">
            <strong class="align-left">Property info</strong>
            <div class="row framed">
                <div>
                    <strong>name</strong>
                    <div th:text="${property.name}"></div>
                </div>
                <div>
                    <strong>type</strong>
                    <div th:text="${property.type}"></div>
                </div>
                <div>
                    <strong>price</strong>
                    <div th:text="${property.price}"></div>
                </div>
            </div>
        </div>
        <a class="red-btn align-right" th:href="@{/property/{id}/del(id=${property.id})}">DELETE</a>
    </div>

    <div class="row framed w100">
        <div class="column">
            <strong class="align-left">Loan info</strong>
            <div class="row framed">
                <div>
                    <strong>start date</strong>
                    <div th:text="${#dates.format(property.loan.open, 'dd.MM.yyyy')}"></div>
                </div>
                <div>
                    <strong>end date</strong>
                    <div th:text="${#dates.format(property.loan.close, 'dd.MM.yyyy')}"></div>
                </div>
                <div>
                    <strong>status</strong>
                    <div th:text="${property.loan.status}"></div>
                </div>
            </div>
        </div>
        <a class="blue-btn align-right" th:href="@{/loan/{id}(id=${property.loan.id})}">GO</a>
    </div>
</main>
<script src="/static/js/script.js"></script>
</body>
</html>
