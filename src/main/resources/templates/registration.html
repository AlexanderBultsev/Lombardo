<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link type="image/x-icon" href="/static/img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<nav th:replace="~{frag :: nav}"></nav>

<main>
    <!-- error message -->
    <div class="warn framed" th:if="${param.tel_invalid}">
        Telephone is already registered
    </div>

    <!-- success message -->
    <div class="info framed" th:if="${param.success}">
        Registration successful
    </div>

    <div class="column">
        <strong class="align-left">Registration</strong>
        <form class="column framed" th:action="@{/registration}" method="post" th:object="${user}">
            <div>
                <label for="name">name</label>
                <input id="name" type="text" th:field="*{name}" required autofocus="autofocus"/>
            </div>

            <div>
                <label for="tel">phone</label>
                <input id="tel" type="tel" th:field="*{tel}" required/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input id="password" type="password" th:field="*{password}" required/>
            </div>

           <input class="green-btn align-right" type="submit" value="REGISTER"/>
        </form>
    </div>
</main>
</body>
</html>
